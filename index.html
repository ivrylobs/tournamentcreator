    <script>
        const {
            range
        } = rxjs;
        const {
            map,
            filter
        } = rxjs.operators;
        const {
            Observable
        } = rxjs;

        const observable = new Observable(subscriber => {
            subscriber.next(1);
            subscriber.next(2);
            setTimeout(() => {
                subscriber.next(00);
                subscriber.complete();
            }, 1000);
        })

        observable.subscribe({
            next(x) {
                console.log(x)
            },
            error(err) {
                console.error('something wrong occurred: ' + err);
            },
            complete() {
                console.log('done');
            }
        })

        range(1, 200)
            .pipe(
                filter(x => x % 2 === 1),
                map(x => x + x)
            )
            .subscribe(x => console.log(x));
    </script>
